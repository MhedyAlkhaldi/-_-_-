<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطوع لأجل دير الزور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">تطوع لأجل دير الزور</h2>

        <form id="submissionForm" class="space-y-6">
            
            <!-- حقل الاسم -->
            <div>
                <label for="الاسم" class="block text-lg font-medium text-gray-700 mb-1">الاسم</label>
                <input type="text" id="الاسم" name="الاسم" required 
                       class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <!-- حقل الجنس كقائمة منسدلة -->
            <div>
                <label for="الجنس" class="block text-lg font-medium text-gray-700 mb-1">الجنس</label>
                <select id="الجنس" name="الجنس" required
                        class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
                    <option value="" disabled selected>اختر الجنس</option>
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
            </div>

            <!-- حقل العمر -->
            <div>
                <label for="العمر" class="block text-lg font-medium text-gray-700 mb-1">العمر</label>
                <input type="number" id="العمر" name="العمر" min="1" required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <!-- حقل الهاتف -->
            <div>
                <label for="الهاتف" class="block text-lg font-medium text-gray-700 mb-1">الهاتف</label>
                <input type="text" id="الهاتف" name="الهاتف" required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <!-- حقل البريد الإلكتروني -->
            <div>
                <label for="البريد الإلكتروني" class="block text-lg font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                <input type="email" id="البريد الإلكتروني" name="البريد الإلكتروني" required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <!-- حقل الخبرة (تم تعديل النص هنا) -->
            <div>
                <label for="مجال_الخبرة" class="block text-lg font-medium text-gray-700 mb-1">مجال الخبرة التي تمتلكها</label>
                <textarea id="مجال_الخبرة" name="مجال_الخبرة" rows="4" required
                          class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200"></textarea>
            </div>

            <!-- حقل عدد سنوات الخبرة -->
            <div>
                <label for="عدد سنوات الخبرة" class="block text-lg font-medium text-gray-700 mb-1">عدد سنوات الخبرة</label>
                <input type="number" id="عدد سنوات الخبرة" name="عدد سنوات الخبرة" min="0" required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <!-- حقل مكان الإقامة -->
            <div>
                <label for="مكان الإقامة" class="block text-lg font-medium text-gray-700 mb-1">مكان الإقامة</label>
                <input type="text" id="مكان الإقامة" name="مكان الإقامة" required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <!-- زر الإرسال -->
            <button type="submit" 
                    class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                إرسال البيانات
            </button>
            
            <!-- رسالة الحالة -->
            <div id="statusMessage" class="mt-4 text-center text-sm font-medium" style="display: none;"></div>
        </form>
    </div>

    <script>
        // *** ملاحظة هامة: قم بتغيير هذا الرابط برابط Google Apps Script الخاص بك ***
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzNwgadOXKIq4Ro32e4WgTw4RXRsGaLm5bCo9ioSAzGNmE2EGUx0l4FQ5SYuAFSyPbJ/exec';
        
        const form = document.getElementById('submissionForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            statusMessage.style.display = 'block';
            statusMessage.className = 'text-center text-indigo-600 font-medium';
            statusMessage.textContent = 'جاري الإرسال...';
            
            try {
                // إرسال البيانات باستخدام Fetch API
                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: new FormData(form)
                });

                if (response.ok) {
                    statusMessage.textContent = 'تم إرسال البيانات بنجاح!';
                    statusMessage.className = 'text-center text-green-600 font-medium';
                    form.reset(); // تفريغ النموذج بعد الإرسال الناجح
                } else {
                    const errorText = await response.text();
                    throw new Error(`Server returned an error: ${errorText}`);
                }
            } catch (error) {
                statusMessage.textContent = 'حدث خطأ أثناء الإرسال، يرجى المحاولة مرة أخرى.';
                statusMessage.className = 'text-center text-red-600 font-medium';
                console.error('Error!', error.message);
            }
        });
    </script>
</body>
</html>
